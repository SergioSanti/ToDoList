<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">{{ categoria.nome }}</h5>
    <p class="card-text">{{ categoria.descricao }}</p>
    <p class="card-text">
      <strong>Cor:</strong> 
      <span class="badge" [style.background-color]="categoria.cor" [style.color]="getContrastColor(categoria.cor)">
        {{categoria.cor}}
      </span>
    </p>
  </div>
</div>
