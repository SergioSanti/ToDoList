<div class="container mt-4">
  <h2 class="mb-4 text-center">Lista de Categorias</h2>

  <div class="row gy-3">
    @for (categoria of categorias(); track categoria.id) {
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">{{ categoria.nome }}</h5>
            <p class="card-text">{{ categoria.descricao }}</p>
            <p class="card-text">
              <strong>Cor:</strong> 
              <span class="badge" [style.background-color]="categoria.cor" [style.color]="getContrastColor(categoria.cor)">
                {{categoria.cor}}
              </span>
            </p>
          </div>
        </div>
      </div>
    } @empty {
      <p class="text-center text-muted">Nenhuma categoria cadastrada.</p>
    }
  </div>
</div>
