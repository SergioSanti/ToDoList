<div class="container">
  <h2>Tabela de Categorias</h2>

  @if(listaCategorias().length > 0) {
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>NOME</th>
          <th>DESCRIÇÃO</th>
          <th>COR</th>
          <th colspan="2">AÇÃO</th>
        </tr>
      </thead>
      <tbody>
        @for(categoria of listaCategorias(); track categoria.id) {
          <tr>
            <td>{{categoria.id}}</td>
            <td>{{categoria.nome}}</td>
            <td>{{categoria.descricao}}</td>
            <td>
              <span class="badge" [style.background-color]="categoria.cor" [style.color]="getContrastColor(categoria.cor)">
                {{categoria.cor}}
              </span>
            </td>
            <td><a class="btn btn-primary" routerLink="/edit-categoria/{{categoria.id}}">Editar</a></td>
            <td><a class="btn btn-danger" (click)="deletar(categoria.id)">Deletar</a></td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <h4>Não há categorias cadastradas!</h4>
  }
</div>
