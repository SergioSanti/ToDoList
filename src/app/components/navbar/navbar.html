<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/dashboard" class="brand-link">
        <span class="brand-icon">📋</span>
        <span class="brand-text">TaskMaster</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-nav desktop-nav">
      <a 
        routerLink="/dashboard" 
        class="nav-link"
        [class.active]="isActiveRoute('/dashboard')"
        routerLinkActive="active"
      >
        <span class="nav-icon">🏠</span>
        Dashboard
      </a>
      
      <a 
        routerLink="/tarefas" 
        class="nav-link"
        [class.active]="isActiveRoute('/tarefas')"
        routerLinkActive="active"
      >
        <span class="nav-icon">✅</span>
        Tarefas
      </a>
      
      <a 
        routerLink="/categorias" 
        class="nav-link"
        [class.active]="isActiveRoute('/categorias')"
        routerLinkActive="active"
      >
        <span class="nav-icon">🏷️</span>
        Categorias
      </a>
    </div>

    <!-- User Menu -->
    <div class="navbar-user">
      <div class="user-info">
        <span class="user-name">{{ currentUser()?.nome }}</span>
        <span class="user-email">{{ currentUser()?.email }}</span>
      </div>
      
      <button 
        class="logout-btn"
        (click)="logout()"
        title="Sair"
      >
        <span class="logout-icon">🚪</span>
        Sair
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button 
      class="mobile-menu-btn"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen()"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.open]="isMenuOpen()">
    <div class="mobile-nav-content">
      <a 
        routerLink="/dashboard" 
        class="mobile-nav-link"
        [class.active]="isActiveRoute('/dashboard')"
        (click)="closeMenu()"
      >
        <span class="nav-icon">🏠</span>
        Dashboard
      </a>
      
      <a 
        routerLink="/tarefas" 
        class="mobile-nav-link"
        [class.active]="isActiveRoute('/tarefas')"
        (click)="closeMenu()"
      >
        <span class="nav-icon">✅</span>
        Tarefas
      </a>
      
      <a 
        routerLink="/categorias" 
        class="mobile-nav-link"
        [class.active]="isActiveRoute('/categorias')"
        (click)="closeMenu()"
      >
        <span class="nav-icon">🏷️</span>
        Categorias
      </a>
      
      <div class="mobile-user-info">
        <div class="user-info">
          <span class="user-name">{{ currentUser()?.nome }}</span>
          <span class="user-email">{{ currentUser()?.email }}</span>
        </div>
        
        <button 
          class="logout-btn mobile-logout"
          (click)="logout(); closeMenu()"
        >
          <span class="logout-icon">🚪</span>
          Sair
        </button>
      </div>
    </div>
  </div>
</nav>
